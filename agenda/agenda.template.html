<ng-include src="'navbar.template.html'"></ng-include>
<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 text-center" ng-repeat="app in appuntamenti | filter:ricerca | filtroPriorita:colore">
			<div class="thumbnail" style="border:2px solid {{app.priorita}}; border-radius:10px;">
				<img src="" alt="">
				<div class="caption">
					<h3>{{app.titolo}}</h3>
					<h4>{{app.data | date:'dd/MM/yyyy'}} alle: {{app.data | date:'HH:mm'}}</h4>
					<br><br>
					<p><a class="btn btn-primary" role="button">Apri</a> <a class="btn btn-danger" role="button">Elimina</a></p>
				</div>
			</div>
		</div>
	</div>


</div>
